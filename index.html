<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Use the viewport meta tag to control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,
    initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Udacity FSND Project">
    <meta name="author" content="Iurie Popovici">
    <title>Full Stack Web Developer</title>

    <!-- Link the external files. -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="css/styles.css">
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <h1 id="brand">River North Restaurants</h1>
          <h6>Powered by Google and Wikipedia</h6>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="navbar-form navbar-left">
              <label>Apply the filter then check the list:</label><br>
              <div class="form-group">
                <input class="input-sm" placeholder="filter Restaurants list..." data-bind='textInput: searchPlace, valueUpdate: "keypress"'>
              </div>
            </li>
            <li id="rest-list" class="dropdown">
              <a href="#" class="dropdown-toggle well" data-toggle="dropdown">Restaurants<b class="caret"></b></a>
              <ul class="dropdown-menu" data-bind="foreach: filteredPlaces">
                <li><a href="#"  id="placeItem" data-bind="text: title, click: $parent.changeCurrent"></a></li>
              </ul>
              <div data-bind="visible: !filteredPlaces().length">Try different keywords!</div>
            </li>

            <li class="navbar-form navbar-left">
                <label>Search for other places you like:</label><br>
                <div class="form-group">
                  <input id="places-search" type="text" class="form-control" placeholder="ex. Bars in River North, Chicago" data-bind="textInput: otherPlacesSearch">
                </div>
                <input type="button" id="go-places" value="Search" class="btn btn-default well" data-bind="click: textSearchPlacesRest">
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li id="hide-restaurants" class="active" data-bind="click: hidePlaceMarkers"><a href="#">Hide all</a></li>
            <li id="show-restaurants" class="active"><a href="#" data-bind="click: showPlaceMarkers">Show all</a></li>
            <li class="dropdown" data-bind="visible: $root.urlExist" id="wikiElem">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Wiki links<b class="caret"></b></a>
              <ul class="dropdown-menu" data-bind="with: currentPlace">
                <li id="wikiErrorHandle" data-bind="text: title"></li>
                <li id="wikiLink"><a target="_blank" data-bind="attr: {href: $root.url}">Wiki Link</a></li>
                <li class="divider"></li>
                <li>Powered by WIKIPEDIA</li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </nav>


    <main id="map"></main>


    <div id="push"></div>

    <!-- Javascript Libraries. -->
    <!-- jQuery needed for Bootstrap"s JavaScript plugins and AJAX calls. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
    <script src="js/myapp.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=[GOOGLE_API_KEY]&callback=initMap"
            onerror="loadError()">
    </script>
  </body>
</html>
